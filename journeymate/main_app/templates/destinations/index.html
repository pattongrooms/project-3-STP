{% extends 'base.html' %}
{% block content %}

<h1>Destinations Index</h1>
<section id="index-container">
{% for destination in destinations %}
  <a id="index-container" class="blue-text text-darken-4" href="{% url 'detail' destination.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ destination.country }}</span>
        <p>{{ destination.city}}, {{ destination.state }}</p>
        <p>{{ destination.start_date}} - {{ destination.end_date}}</p>
      </div>
    </div>
  </a>

{% endfor %}
</section>
{% endblock %}
