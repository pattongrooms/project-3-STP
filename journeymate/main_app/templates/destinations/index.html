{% extends 'base.html' %}
{% block content %}

<h1>Destinations Index</h1>

{% for destination in destinations %}
  <a href="{% url 'detail' destination.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ destination.country }}</span>
        <p>State: {{ destination.state }} City: {{ destination.city}}</p>
        <p>Start Date: {{ destination.start_date}}</p>
        <p>End Date: {{ destination.end_date}}</p>
      </div>
    </div>
  </a>

{% endfor %}

{% endblock %}
