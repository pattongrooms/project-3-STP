{% extends 'base.html' %}
{% block content %}

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ destination_weather.city }}</span>
    <p>Temperature: {{ destination_weather.temperature}}</p>
    <p>Description: {{ destination_weather.description}}</p>
    <p>Icon: {{ destination_weather.icon}}</p>
    <img src="http://openweathermap.org/img/w/{{ destination_weather.icon}}.png" alt="Image">
  </div>



{% endblock %}
