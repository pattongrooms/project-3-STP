{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit This Post</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Edit BLOG POST" class="btn blue-grey lighten-1">
  </form>
{% else %}

<h1 class="amber-text text-accent-3">Blog POST</h1>

<form action="" method="POST" class="amber-text text-accent-3">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="ADD BLOG POST" class="btn blue-grey lighten-1">
</form>
{% endif %}

{% endblock %}
