{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit This Post</h1>
  <form action="" method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Edit BLOG POST" class="btn amber accent-3">
  </form>
{% else %}

  <h1>ADD BLOG POST</h1>

<form action="" method="POST" class="white-text">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="ADD BLOG POST" class="btn amber accent-3">
</form>
{% endif %}

{% endblock %}
