{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="blue darken-4">{{ object.name }}</span></h1>
{% else %}
  <h1>ADD BLOG POST</h1>
{% endif %}

<form action="" method="POST">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <input type="submit" value="ADD BLOG POST" class="btn blue darken-4">
</form>

{% endblock %}
