{% extends 'base.html' %} {% block content %}

<section id="blog-container">
  <section id="index-home" class="home-index">
    {% for blog in blogs %}
      <div class="card">
        <div class="card-content">
          <span class="card-title">{{ blog.destination_name }}</span>
          <p>{{ blog.trip_post}}</p>
        </div>
        <div id="home-card" class="card-action">
          <a class="waves-effect waves-light btn amber accent-3" href="{% url 'blogs_update' blog.id %}">Edit</a>
          <a class="waves-effect waves-light btn amber accent-3" href="{% url 'blogs_delete' blog.id %}">Delete</a>
        </div>
      </div>

  {% endfor %}
  </section>
</section>
{% endblock %}
